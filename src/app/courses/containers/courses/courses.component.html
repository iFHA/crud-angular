<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">
      Cursos Dispon√≠veis
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <div class="column-flex mat-elevation-z8">
      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
      <div *ngIf="courses$ | async as page; else loading">
        <app-courses-list
          [courses]="page.courses"
          (add)="onAdd()"
          (edit)="onEdit($event)"
          (delete)="onDelete($event)">
        </app-courses-list>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                  showFirstLastButtons
                  [pageIndex]="pageIndex"
                  [pageSize]="pageSize"
                  [length]="page.totalElements"
                  (page)="carregaCursos($event)"
                  aria-label="Select page of courses">
        </mat-paginator>
      </div>
    </div>
  </mat-card-content>
</mat-card>
