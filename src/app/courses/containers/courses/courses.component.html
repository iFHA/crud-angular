<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">
      Cursos Dispon√≠veis
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <div class="column-flex mat-elevation-z8">
      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
      <app-courses-list
        *ngIf="courses$ | async as courses; else loading"
        [courses]="courses"
        (add)="onAdd()"
        (edit)="onEdit($event)">
      </app-courses-list>
    </div>
  </mat-card-content>
</mat-card>
